
<div class="grid">
    <div class="col-12">
        <div class="card">
            <div class="flex align-items-center">
                <i class="pi pi-angle-double-right mr-2"></i>
                <h5>Permission for Opening Balance Capture & PF Register Submission to DPPG</h5>
            </div>
            
            <form [formGroup]="PermissionForm" class="flex w-9 mx-auto flex-column justify-content-center align-items-center p-5 gap-2"> 
                <div class="flex justify-content-center gap-2 w-full">
                  <div class="field flex-1">
                    <div class="flex-column flex gap-2">
                      <label>Search By<span class="text-red-700">*</span></label>
                      <input pInputText formControlName="Search_By" id="Search_By" type="text" />
                      <small *ngIf="isInvalidAndTouched('Search_By')" class="p-error">
                        Search By is required.
                      </small>
                    </div>
                  </div>
                  
                </div>
                <div class="flex-row flex justify-content-center gap-2 w-full">
                  <div class="field flex-1">
                    <div class="flex-column flex gap-2">
                      <label>Treasury<span class="text-red-700">*</span></label>
                      <input pInputText formControlName="Treasury" id="Treasury" type="text" />
                      <small *ngIf="isInvalidAndTouched('Treasury')" class="p-error">
                        Treasury is required.
                      </small>
                    </div>
                  </div>
                  
                </div>
                <div class="flex justify-content-center gap-2 w-full">
                  <div class="field flex-1">
                    <div class="flex-column flex gap-2">
                      <label>Head Of Account<span class="text-red-700">*</span></label>
                      <input pInputText formControlName="Head_Of_Account" id="Head Of Account" type="text" />
                      <small *ngIf="isInvalidAndTouched('Head Of Account')" class="p-error">
                       HOA is required.
                      </small>
                    </div>
                  </div>
                  
                  </div>
               </form> 
            
               <div class="flex flex-wrap gap-2 align-items-center justify-content-center">
                <button pButton pRipple label="Back" onclick="history.back()"></button>
                <p-button label="Reset" icon="pi pi-replay" styleClass="p-button-warning"></p-button>
                <p-button label="Search" icon="pi pi-search" styleClass="p-button-info"></p-button>
            </div>  
            
        </div>
    </div>
</div>
